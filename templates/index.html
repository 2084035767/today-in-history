<!doctype html>
<html lang="zh">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Viking Tours</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="../static/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,700|Playfair+Display:900" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body>


    <div class="grid-row">

                <!-- Header -->
        <header class="header full-width">

            <!-- Mobile header -->
            <div class="show-on-mobile pt1 pl2 pr2 mb1">
                <div class="border--bottom pt1">
                    <div class="grid-row grid-row--center pb1">
                        <div class="grid-column span-half">
                            <!-- Mobile logo -->
                            <div class="mb0"><a href="https://api.oneneko.com/v1/bing_today"><img class="logo--mobile" src="../static/download.svg" alt="Viking Tours" title="Viking Tours"></a></div>
                        </div>
                        <div class="grid-column span-half align--right">
                            <!-- Mobile social links -->
                            <ul class="mobile-social-links list--inline">
                                <li class="mr1"><a class="link link--default" href="#"><img class="icon" src="../static/facebook.svg" alt="Facebook"></a></li>
                                <li class="mr1"><a class="link link--default" href="#"><img class="icon" src="../static/instagram.svg" alt="Instagram"></a></li>
                                <li><a class="link link--default" href="#"><img class="icon" src="../static/twitter.svg" alt="Twitter"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop header -->
            <!-- Desktop logo -->
            <h1 class="hide-on-mobile logo-container absolute block full-width align--center"><a href="https://api.oneneko.com/v1/bing_today"><img class="logo--desktop" src="../static/download.svg" alt="Viking Tours" title="Viking Tours"></a></h1>

            <!-- Social links -->
            <ul class="pt1 no-bullets align--center hide-on-mobile">
                <li><a class="link link--default" href="#"><img class="icon" src="../static/facebook.svg" alt="Facebook"></a></li>
                <li><a class="link link--default" href="#"><img class="icon" src="../static/instagram.svg" alt="Instagram"></a></li>
                <li><a class="link link--default" href="#"><img class="icon" src="../static/twitter.svg" alt="Twitter"></a></li>
                <li><br></li>
                <li>每</li>
                <li>日</li>
                <li>壁</li>
                <li>纸</li>
            </ul>

        </header>
        
        <!-- Hero image -->
        <div class="hero-container full-width show-on-mobile pt1 pl2 pr2">
            <div class="hero full-width full-height" style="background:rgba(0,0,0,0) url(https://api.oneneko.com/v1/bing_today) no-repeat scroll center center/cover  "></div>
        </div>
        <div class="hide-on-mobile hero" style="background:rgba(0,0,0,0) url(https://api.oneneko.com/v1/bing_today) no-repeat scroll center center/cover"></div>

        <!-- Body -->
        <div class="body full-width pt1 pr2 pb2 pl2">
            <!-- Navigation -->
            <nav class="navigation border--bottom pt1">
                <ul class="no-bullets list--inline pb1 bold">
                    <li class="small mr2">{{today}}</li>
                </ul>
            </nav>
            <!-- Page Content -->
            <main class="content pt2 pb2">
                <h2>历史上的今天</h2>
                {% for text in content %}
                <div class="border--full rounded pt1 pb1 pr2 pl2 mb1">
                    <div class="grid-row">
                        <p>{{ text }}</p>
                    </div>
                </div>
                {% endfor %}
            </main>
                        <!-- Footer -->
            <footer class="border--top pt1 pb1">
                <p class="text--gray small mb0">&copy; Copyright Viking Tours | 子十</p>
            </footer>
        </div><!-- end Body -->

    </div>

    </body>

</html>
